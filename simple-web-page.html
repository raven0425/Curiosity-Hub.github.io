<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .search-box {
        display: flex;
        margin-bottom: 20px;
    }

    input[type="text"] {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border: none;
        outline: none;
        border-radius: 4px 0 0 4px;
    }

    button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        background: #f5c518;
        color: #000;
        border-radius: 0 4px 4px 0;
    }

    button:hover {
        background: #e0b417;
    }

    .results {
        margin-top: 10px;
    }

    .movie {
        background: #1c1c1c;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 4px;
    }

    .movie h3 {
        margin: 0 0 8px;
    }

    .movie p {
        margin: 4px 0;
        color: #ccc;
    }

    .error {
        text-align: center;
        color: #ff6b6b;
    }
</style>
</head>
<body>

<div class="container">
    <h1>IMDb Movie Search</h1>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search movie name..." />
        <button onclick="searchMovie()">Search</button>
    </div>

    <div id="results" class="results"></div>
</div>

<script>
    // ðŸ”‘ Replace YOUR_API_KEY_HERE with your OMDb API key
    const API_KEY = "796911c4";

    async function searchMovie() {
        const query = document.getElementById("searchInput").value.trim();
        const resultsDiv = document.getElementById("results");

        if (!query) {
            resultsDiv.innerHTML = '<p class="error">Please enter a movie name.</p>';
            return;
        }

        resultsDiv.innerHTML = "Searching...";

        try {
            const response = await fetch(
                `https://www.omdbapi.com/?s=${encodeURIComponent(query)}&apikey=${API_KEY}`
            );
            const data = await response.json();

            if (data.Response === "False") {
                resultsDiv.innerHTML = `<p class="error">${data.Error}</p>`;
                return;
            }

            resultsDiv.innerHTML = "";

            for (const movie of data.Search) {
                const movieDetails = await fetch(
                    `https://www.omdbapi.com/?i=${movie.imdbID}&apikey=${API_KEY}`
                );
                const details = await movieDetails.json();

                const movieDiv = document.createElement("div");
                movieDiv.className = "movie";

                movieDiv.innerHTML = `
                    <h3>${details.Title} (${details.Year})</h3>
                    <p>IMDb Rating: ${details.imdbRating || "N/A"}</p>
                    <p>Number of Users: ${details.imdbVotes || "N/A"}</p>
                `;

                resultsDiv.appendChild(movieDiv);
            }
        } catch (error) {
            resultsDiv.innerHTML = '<p class="error">Something went wrong. Try again.</p>';
        }
    }

    // Allow Enter key to search
    document.getElementById("searchInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            searchMovie();
        }
    });
</script>

</body>
</html>
